<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='styles.css') }}>
    <title>Eventify</title>
</head>

<body>
    <section class="welcome-title">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="../static/images/logo.png" alt="logo_Eventify" width="100" height="65" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-priamary" data-toggle="modal" data-target="#loginModal">Sign In</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-priamary">Sign Up</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container welcome-content text-center">
            <div class="row">
                <div class="col-md-12 ">
                    <h1>Your Event Journey Start Here</h1>
                    <a href="#" class="btn btn-primary btn-lg">Create Yours Now</a>
                </div>
            </div>
        </div>
    </section>

    {% block content %}{% endblock %}

    <footer class="footer-section text-center">
        <div class="container">
            <p>&copy; 2024 Eventify. All rights reserved</p>
        </div>
    </footer>

    {% include 'login.html'%}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src={{ url_for('static', filename='js/bootstrap.bundle.min.js') }}></script>
</body>
</html>
