<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>archived Events</h1>
    <table>
      <tr>
        <th>Event Name</th>
        <th>Event Date</th>
        <th>Event End</th>
        <th>Event Location</th>
        <th>Event Description</th>
        <th>Thumbnail</th>
      </tr>
      {% for event in events %}
      <tr>
        <td>{{ event.event_name }}</td>
        <td>{{ event.event_date }}</td>
        <td>{{ event.event_end }}</td>
        <td>{{ event.event_location }}</td>
        <td>{{ event.event_description }}</td>
        <td>{{ event.thumbnail }}</td>
        <td>
          <a
            href="{{ url_for('update_event', event_id=event.event_id) }}"
            class="btn btn-primary"
            >Update</a
          >

          <a href="{{ url_for('delete_event', event_id=event.event_id) }}"
            >Delete</a
          >

          <!-- Archive Button -->
          <form
            action="{{ url_for('archive_event', event_id=event.event_id) }}"
            method="post"
            style="display: inline"
          >
            <button type="submit" class="btn btn-secondary">Unarchive</button>
          </form>
        </td>
      </tr>

      {% endfor %}
    </table>
  </body>
</html>
